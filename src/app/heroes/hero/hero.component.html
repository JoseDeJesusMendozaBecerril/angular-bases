<h1>{{ name }}</h1>

<dl>

    <dt>Nombre:</dt>
    <dd> {{ name }} </dd>


    <dt>Edad</dt>
    <dd> {{ age }} </dd>

    <dt>Metodo:</dt>
    <dd>{{ getHeroDescription() }} </dd>

    <dt>Capitalizado:</dt>
    <dd> {{capitalizedName}} </dd>


</dl>

<button *ngIf="name !== 'Spiderman'" (click)="changeHero()" class="btn btn-primary mx-3" >
  Cambiar nombre
</button>

<button *ngIf="age !== 20" (click)="changeAge()" class="btn btn-primary " >
  Cambiar Edad
</button>

<button  (click)="resetForm()" class="btn btn-primary mx-3" >
  Reset
</button>
